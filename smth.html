<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hover Button</title>
  <style>
    .hover-button {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .hover-button:hover {
      background-color: #2980b9;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <button class="hover-button">Hover Me!</button>

</body>
</html>
